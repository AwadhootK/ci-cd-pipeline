name: ci-cd-ec2-deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t awadhootk/web-app .

      - name: Publish image to Docker Hub
        run: docker push awadhootk/web-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from Docker Hub
        run: docker pull awadhootk/web-app:latest

      - name: Delete old container (if exists)
        run: docker rm -f nodejs-app-container || true

      - name: Run Docker container
        run: docker run -p 3000:3000 --name nodejs-app-container awadhootk/web-app:latest
